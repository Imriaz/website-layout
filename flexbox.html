<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container {
            height: 500px;
            border: 2px dotted orange;
            display: flex;
            justify-content: center;
            align-items: stretch;
        }

        .box {
            font-size: 3em;
            width: 200px;
            /* height: 200px; */
            border: 3px dashed blue;
        }

        #Box-2 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <h1>This is Flex-Box</h1>
    <div class="container">
        <div class="box">Box-1</div>
        <div class="box" id="Box-2">Box-2</div>
    </div>
</body>

</html>
